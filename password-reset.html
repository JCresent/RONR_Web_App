<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-styles.css" />
    <title>Password Reset</title>
  </head>

  <body>
    <form action="/action_reset_password.php">
      <div class="container">
        <div class="registration-title">
          <h1 class="registration-item">Password Reset</h1>
          <img
            class="registration-item"
            id="reset-image"
            src=".\icons\password_lock_icon.svg"
            alt="password reset icon"
          />
        </div>

        <br />
        <br />
        <br />

        <label for="email"><b>Send Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          id="email"
          name="email"
          required
        />

        <button type="submit" class="registerbtn">
          Send Password Reset Email
        </button>
        <br />
        <br />
        <div id="links">
          <a href="" id="back_link">Return to login?</a>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home-style.css" />
    <title>Home Page</title>
  </head>

  <body>
    <div id="topbar">
      <b style="margin-left: 20px">Currently logged in as:</b>
      <button type="logout" class="btn" style="margin-right: 20px">
        Log Out
      </button>
    </div>
    <div class="main_container">
      <div class="basicinfo">
        <img src="./icons/courtroom.jpg" id="courtroompic" />
        <h1>Robert's Rules of Order</h1>
        Complex discussions, made easy. Select a discussion from below, or start your own with the click of a button.
      </div>
      <div class="discussions_container">
        <div class="discussions_header">
          <select name="filter" id="filter">
            <optgroup label="Filter">Filter</option>
            <option value="Newest">Newest First</option>
            <option value="Oldest">Oldest First</option>
            <option value="Open">Open Discussions First</option>
            <option value="Closed">Closed Discussions First</option>
          </select>
          <button type="button" class="btn">Create a Discussion</button>
        </div>
        <table id="discussion_list">
          <thead>
            <tr>
              <th id="title">Information</th>
              <th id="join">Join</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="discussions">
          <div class="discussion">
            <span>Discussion 1</span>
            <span>Join</span>
          </div>
          <div class="discussion">
            <span>Discussion 2</span>
            <span>Join</span>
          </div>
          <div class="discussion">
            <span>Discussion 3</span>
            <span>Join</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="password_reset_style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class= "password-reset-title">
            <h1 class="password-item">Password Reset</h1>
            <img
            class="password-item"
            id="password-image"
            src=".\icons\password_lock_icon.svg"
            alt="login img"
          />
        </div>
        <br>
        <form id="login-form">
            <div>
                <label for="email">Send Email</label> <br>
                <input type="email" placeholder="Enter Email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <button type="submit" class="password_reset_button">Send Password Reset Email</button>
            </div>
        </form>
        <div id="link">
            <a href="" id="back_link">Go back to login</a>
        </div>
    </div>
</body>

</html>

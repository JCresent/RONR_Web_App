<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chat-style.css" />
    <title>Chat Frontend</title>
  </head>
  <body>
    <header>
      <h1>Discussion Title</h1>
      <button onclick="exitChat()">Exit</button>
    </header>
    <main>
      <div class="sidebar">
        <h3>Participants</h3>
        <div class="participants">
          <ul>
            <li>Participant 1</li>
            <li>Participant 2</li>
            <li>Participant 3</li>
          </ul>
        </div>
        <button onclick="motionToVote()">Motion to Vote</button>
        <h3>Active Motions</h3>
        <ul>
          <li>Motion 1</li>
          <li>Motion 2</li>
        </ul>
      </div>
      <div class="chat">
        <p>User1: Hello!</p>
        <p>User2: Hi, how are you?</p>
        <p>User1: I'm good, thanks!</p>
        <!-- More chat messages -->
      </div>
      <div class="input-bar">
        <input type="text" placeholder="Enter text here..." />
        <button>Submit</button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration page</title>
    <link rel="stylesheet" href="login-styles.css" />
  </head>
  <body>
    <form action="/action_page.php">
      <div class="container">
        <div class="registration-title">
          <h1 class="registration-item">Register</h1>
          <img
            class="registration-item"
            id="registration-image"
            src=".\icons\registration_icon.svg"
            alt="register button"
          />
        </div>

        <br />
        <br />
        <br />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Re-enter Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />

        <button type="submit" class="registerbtn">Register</button>
        <br />
        <br />
        <div id="links">
          <a href="https://www.google.com">Already have an account?</a>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-styles.css" />
    <title>Login Page</title>
  </head>

  <body>
    <form action="/login_action.php">
      <div class="container">
        <div class="registration-title">
          <h1 class="registration-item">Login</h1>
          <img
            class="registration-item"
            id="registration-image"
            src=".\icons\login_icon.svg"
            alt="login icon"
          />
        </div>
        <br />
        <br />
        <br />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <button type="submit" class="registerbtn">Login</button>
        <br />
        <br />
        <div id="links">
          <a href="registration.html" id="register"
            >Don't have an account? Register</a
          >
          <a href="password-reset.html" id="forgotPassword"
            >Did you forget your password?</a
          >
        </div>
      </div>
    </form>
  </body>
</html>

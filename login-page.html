<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login-page.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>Login</h1>
        <br>
        <form id="login-form">
            <div>
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="links">
            <a href="" id="register">Don't have an account? Register</a>
            <a href="" id="forgotPassword">Did you forget your password?</a>
        </div>
    </div>
</body>

</html>
